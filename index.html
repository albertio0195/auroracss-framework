<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full CSS Framework Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="text-primary">Heading 1</h1>
  <h2 class="text-secondary">Heading 2</h2>
  <h3 class="text-success">Heading 3</h3>

  <p class="fw-light">Paragraph with light font.</p>
  <p class="fw-normal">Paragraph with normal font.</p>
  <p class="fw-bold">Paragraph with bold font.</p>

  <ul>
    <li class="fw-bold">Bold list item</li>
    <li>Regular list item</li>
  </ul>

  <div class="m-2 p-2 text-success" style="border: 1px solid #ccc;">
    Box with margin, padding, and text color utilities
  </div>

  <button class="btn btn-primary">Primary Button</button>
  <button class="btn btn-secondary">Secondary Button</button>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Type your message"></textarea>

    <select>
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
  </form>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
